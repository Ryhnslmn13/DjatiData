<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJATI DATA - UIN Sunan Gunung Djati</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
  <div class="shadow-panel"></div>
  <div class="login-card">
    <div class="login-form">
      <h2>Log in</h2>
      <form method="POST" action="/login">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter password" required />
          <span class="toggle-password" aria-label="Show password">
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>

        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</div>

<script>
 const togglePassword = document.querySelector(".toggle-password");
const passwordField = document.getElementById("password");

togglePassword.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';

togglePassword.addEventListener("click", () => {
  const isPasswordHidden = passwordField.getAttribute("type") === "password";
  passwordField.setAttribute("type", isPasswordHidden ? "text" : "password");
  togglePassword.innerHTML = isPasswordHidden
    ? '<i class="fa-regular fa-eye"></i>'        // Password terlihat → tampilkan mata
    : '<i class="fa-regular fa-eye-slash"></i>'; // Password disembunyikan → tampilkan silang
});

</script>

</body>
</html>
